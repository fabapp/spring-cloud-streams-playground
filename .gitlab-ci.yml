image: java:8

stages:
  - build
  - intergation-test

before_script:
  - chmod +x mvnw

build:
  stage: build
  script: ./mvnw package
  artifacts:
    paths:
      - target/spring-cloud-streams-playground-0.0.1-SNAPSHOT.jar

integration-test:
  stage: integration-test
  script: ./mvnw failsafe:integration-test
